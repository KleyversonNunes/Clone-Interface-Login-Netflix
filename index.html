<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tela de Login - Clone</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://netflix.com">
                <img src="./img/netflix_logo.svg" alt="Logo netflix">
            </a>
        </header>
        <main>
            <h1>Quem está assistindo?</h1>
            <div class="user-profiles">
                <div class="user user-1">
                    <img src="./img/profile-1.png" alt="profile-1" class="icon-profile">
                    <h2>Olaf</h2>
                </div>
                <div class="user user-2">
                    <img src="./img/profile-2.png" alt="profile-2" class="icon-profile">
                    <h2>Carmen</h2>
                </div>
                <div class="user user-3">
                    <img src="./img/profile-3.png" alt="profile-3" class="icon-profile">
                    <h2>Geraldão</h2>
                </div>
                <div class="user add-profile">
                    <img src="./img/add-profile.png" alt="add-profile" class="icon-profile">
                </div>
            </div>
            <a href=""><input type="button" value="MANAGE PROFILES"></a>
        </main>
    </div>
</body>
</html>
